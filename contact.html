<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Spacewalkers - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
          rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<!-- navigation code here -->
<div id="navbar">
    <h1>SpaceWalkers</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
        <a href="#">Sign In</a>
    </nav>
</div>

<div class="container home">
    <header class="intro">
        <h2>Thank you for reaching out!</h2>
        <p>Please fill out our subscription form to begin receiving your
            monthly copy of SpaceWalkers.</p>
    </header>

    <main>
        <form action="#" method="post">
            <label>
                <input type="text" placeholder="First Name" id="first-name" name="first_name">
            </label>
            <label>
                <input type="text" placeholder="Last Name" id="last-name" name="last_name">
            </label>

            <label>
                <input type="tel" placeholder="Phone Number" id="phone" name="phone">
            </label>
            <label>
                <input type="email" placeholder="Email" id="email" name="email">
            </label>

            <label>
                <input type="text" placeholder="Street" id="street" name="street">
            </label>
            <label>
                <input type="text" placeholder="City" id="city" name="city">
            </label>
            <label>
                <input type="text" placeholder="State" id="state" name="state">
            </label>
            <label>
                <input type="text" placeholder="ZIP" id="zip" name="zip">
            </label>
            <label>
                <input type="text" placeholder="Country" id="country" name="country">
            </label>
        </form>
    </main>

    <footer>
        <p>Copyright SpaceWalkers 2018</p>
    </footer>

</div>
</body>
</html>
